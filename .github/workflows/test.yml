name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install JDK17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          java-package: jdk
          architecture: x64
          check-latest: true
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      - name: Run tests
        run: ./gradlew test --fail-fast
      # - run: java HelloWorldApp.java